<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" style="background-color: #FFF;">
	<head>
		<script type="text/javascript" src="../lib/tiny_mce/tiny_mce_popup.js"></script>
		<script type="text/javascript" src="previewbrowser.js"></script>
		<link rel="stylesheet" href="../styles/richtexteditor.css" type="text/css" />
		
		<!--[if IE]>
			<link rel="stylesheet" type="text/css" href="../styles/richtexteditor-ie.css">
		<![endif]-->
	</head>
	<body class="prev_browser">
		<div class="richtextinput_browser richtextinput_browser_preview" style="width: 100%;height:100%">
			<form>
				<fieldset>
				<legend>Preview Browser</legend>
					<div id="search">
						<label>Search</label>
						<select class="attr_dropdown" id="previewbrowser_searchattr" name="searchattr">
							<option value="">-- select an attribute --</option>
						</select>
						<input class="input_field" id="quicksearch" type="text" value="" onkeyup="PreviewBrowser.updateSearch(this.value)" onblur="PreviewBrowser.updateSearch(this.value)"/>
						<a class="clear" href="javascript:void(0)" onclick="PreviewBrowser.clearsearch()">&nbsp;</a>
					</div>
					
					<div class="counter">
						<a href="javascript:void(0)" onclick="PreviewBrowser.previous()">&lt;&lt;&lt;</a>
						<span id="PreviewBrowser_counter">
						</span>
						<a href="javascript:void(0)" onclick="PreviewBrowser.next()">&gt;&gt;&gt;</a>
					</div>
				</fieldset>
			</form>
			<div id="richtextinput_previewborder" class="richtextinput_previewborder" style="margin-left: auto;margin-right: auto; padding: 0px;">
				<iframe frameborder="0" src="javascript:&quot;&quot;" id="RichTextEditorPreviewIframe" style="width: 100%; height: 100%; overflow: hidden">
				</iframe>
			</div>
		</div>
	</body>
</html>
